
<div class="search-container">
  <mat-form-field class="search-form" floatLabel="never">
    <input 
      matInput 
      autocomplete="off"
      placeholder="Search" 
      (keyup)="applyFilter($event.target.value)"
      [(ngModel)]="searchString">
    <button 
      mat-button 
      matSuffix 
      mat-icon-button 
      aria-label="Clear"
      *ngIf="searchString"
      (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<mat-table [dataSource]="studentsList" class="mat-elevation-z8 list">
  <ng-container matColumnDef="image">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let student" class="image">
        <img src="{{ student.image || defaultAvatar }}" alt="ava">
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let student" class="name">
      {{ student.name }} {{ student.surname }}
    </mat-cell>
  </ng-container>
  <mat-row 
    *matRowDef="let student; columns: displayedColumns;"
    (click)="onTableRowClick(student.key)"
    [class.active]="activeStudent === student.key">
  </mat-row>
</mat-table>
